    <h1>  ～　潮汐引　～　〈點絳唇〉　 </h1>

    <p>
      <br><br>
      上海商會眾星捧月的千金小姐，周傾嫵的韶華浸在一場紙醉金迷裡，以及慕博聞的甜言蜜語中。<br><br>

有聞眼前的慕家三少是京城本家派來開拓商貿的，這風流成性的少爺卻玩起了風月，又或者僅僅是風流在外，實際是看上了她在周家的股份。思及此周傾嫵唇邊笑意漸濃，她擱下手裡的紅酒，挪到了離慕博聞更近的地方坐，一面以口紅的蓋子抵在他的胸前，一面笑意盈盈地盯住他氣定神閑的模樣。
<br><br>
包廂外頭奏著西方典雅的古典樂章，與此時藏在笑面下的劍拔弩張委實不搭。周傾嫵莫名在想，縱使慕博聞的確心懷不軌，但你來我往間的動心並不作假，她不介意賠上餘生，去揣度他們之間究竟真情幾分、假意幾分。偏在靠近時冷不防聞到他身上一絲淡淡的香水味，故而一雙勾人的丹鳳眼瞇起，周傾嫵不聲不響斂去了幾分真切的笑意，本意順勢調情的話兒也變了味兒。一副美人蛇蝎心。
<br><br>
「既是犧牲色相，何不做得徹底些？若是娶了我，生意、股份、名望……你想要的可謂盡收囊中。」她穿的玄色旗袍是雲錦打的底子，上頭繡著的大紅玫瑰瑰麗而強勢，慕博聞壓下心底的不適，拉開周傾嫵的手玩笑道：「周小姐怕是吃醉了，怎得這樣橫？」周傾嫵後知後覺地意識到了自己的失控，斂下眼睛，攏著披肩退開了身子，卻仍舊把握著的那支蜜絲佛陀遞給他，她笑著把臉又往他那湊了湊。
<br><br>
<br>
