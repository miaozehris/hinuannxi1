  <style>
    body {

      color: #eee;

    .background {

   .overlay {

}

      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .work-button:hover {
      background-color: #eaeaea;
    }

    .note-text {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 3em;
    }

    .centered p {
      text-align: center;
    }

    @media (max-width: 600px) {
