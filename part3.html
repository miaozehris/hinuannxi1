    <h1>  ～　潮汐引　～　〈逃；緝捕〉　 </h1>

    <p>
      <br><br>
      從西褲的口袋裏拿出一包菸，明燁抽出一根叼在嘴裡，小小的火焰顫動著自打火機躥出，點燃。俊朗的臉隱於氤氳煙霧中，他眺望著逐漸醒來的城市，深沉地不發一言，此番姿態教程澤已然毫無底氣地像說服調查組一樣說他瞭解明燁。畢竟他的一切偽裝都在明燁面前無所遁形，他的潛伏任務在一開始就被明燁識破了，又被明燁鎖在房間裡不得自由。
<br><br>
明燁當著他的面把他身上的定位器捏了個粉碎，是他仍心有餘悸的一幕，更甚的是他以極其諷刺的語氣俯身同他說的那句，「你憑什麼覺著我是你的囊中之物，你才是我引入局的獵物。」明燁用了五年的時間徹底站到了他的對立面，而今又同他糾纏到一起，難道殺了他不是明燁更好的選擇嗎？或許他們都學不會及時止損，主動接下明燁相關任務的程澤也不過是自甘墮落，以身飼局可稱不上聰明人。
<br><br>
偷藏的鐵絲插入手銬的匙口攪動，又在明燁轉頭時堪堪停下，「你明明大有機會轉移，為什麼還要浪費時間？」明燁挑眉笑了下，捏著菸的右手落了下來，「我本就不打算跑。」說罷來到床邊在程澤的身旁坐下，他渾身的煙味熏得程澤直皺眉頭。靜靜望著程澤半晌，明燁忽然傾身按住程澤收在背後的雙腕，幾乎是下一瞬，程澤被迫抬首嘗到了菸的味道，煙味熏紅了他的眼，唇上仿佛被燙到一樣。
<br><br>
