    <h1>  ～　潮汐引　～　〈朝朝〉　 </h1>

    <p>
      <br><br>
      
      內權傾朝野的外戚慕氏，從她被收回皇后冊寶那日後勢力一落千丈。底下的人看準了陛下有步步緊逼之意，紛紛順勢而為，墻倒眾人推，她的宮門前自也門可羅雀，只有朝朝不時來看她。
      朝朝尚在豆蔻，正是春心萌動之際。她瞧著眼前姑娘與她談話的時候不時走神，問及所想何事，總要支支吾吾地說不出，只雙頰染了紅霞。
      如此這般，她又有什麼想不明白的，半是無奈半是歎息地笑，她抬指刮了刮朝朝的鼻樑，調笑她的女兒家心思，「瞧你這模樣，那位小郎君待你想是極好。」<br><br>
 
「他——的確很好。」朝朝的目光悄悄落在遠處，漸漸變得溫柔繾綣，眼底笑意更甚了。她卻忽而掩了笑意，想起少年也曾調笑她羞紅了的臉，彼時她的樣子為何，現在算是明了了。<br><br>
 
朝朝不知何時回了神，她抬眼時登時撞入其澄明的眸子裡，半嚮才聽清了她的話，「我入內時看見院裡栽了桂花樹，滿院飄香的。他教過我做廣寒糕，倒是沒認真學，現在想起竟是饞了。」
      見朝朝瞇著眼睛朝她揚笑，她修長的手指不覺地踡縮著，隱隱猜到了後頭的話，「你是不是會做呀？」<br><br>
 
國子監課業繁忙，他又不甘只做個閒散王爺，可他依舊親自學了如何做廣寒糕，畢竟朝朝愛吃。他還答應了要給她做一世的廣寒糕的，以至於朝朝有恃無恐，從未認真學過。
      至於她，她確是會做的，甚至種了滿院的桂花。但她怎麼就種了桂花呢？錯開朝朝殷切的眼神，她垂眼靜默良久。「我早已經不會做了。」<br><br>

<br>
      
    </p>
