    <h1>  ～　潮汐引　～　〈夢華〉　 </h1>

    <p>
      <br><br>
      多拿的講義放在了旁邊空著的位置上，我支著下巴怔怔望窗外顫動的樹影，八點半的課對於我來說直至九點多才算開始。我在一分鐘裡耗盡一生，外頭轉眼明媚又忽地下雨，勾畫圈點、橫豎撇捺，潦草的筆記上何止授課內容。等等一起吃飯嗎？身邊的她這樣問我，我說好，可學校食堂的飯實在食之無味。聊勝於無罷了。那你的論文進度如何了？她訕訕一笑只回我開始了。熟悉陌生的研究對象，日夜顛倒的作息，打碎重組的自己，我們都心照不宣。
<br><br>
也曾同天地爭日月星辰，惟願此間溫柔歲長。可惜在轉角偶遇的人，最終仍在下個路口分道揚鑣。這道題的答案空白而刺眼，仿佛當年白淨的襯衫誤入眼眸，我寧願他與我一樣清楚明白，卻依然長吁短歎。故事不夠鮮艷，情節總是落俗。不知名的花束祭奠純真，潮濕的海風吻我眉眼，情書筆墨乾透。他歷盡我的年少，自此再難與他人訴說那時那景，是因文辭匱乏亦因物是人非。偏偏當時篤信永遠。
<br><br>
鳳凰花不覺落了滿地，暮色蒼茫，盛夏將盡。
<br><br>
<br>
      
    </p>
